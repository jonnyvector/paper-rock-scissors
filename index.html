<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="/script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Paper~Rock~Scissors</title>
  </head>
  <body>
    <h1 class="heading">ROCK PAPER SCISSORS</h1>
    <div class="button-container">
      <div class="choice-container">
        <img src="rock.svg" />
        <button id="rock" value="rock">Rock</button>
      </div>
      <div class="choice-container">
        <img src="paper.svg" />
        <button id="paper" value="paper">Paper</button>
      </div>
      <div class="choice-container">
        <img src="scissors.svg" />
        <button id="scissors" value="scissors">Scissors</button>
      </div>
    </div>
    <div class="round-result-container">
      <p class="round-result">Choose your weapon!</p>
    </div>
    <div class="score-container">
      <div class="score">
        <h3>Player Score</h3>
        <p class="player-score">0</p>
      </div>
      <div class="score">
        <h3>Computer Score</h3>
        <p class="computer-score">0</p>
      </div>
    </div>
  </body>
</html>
